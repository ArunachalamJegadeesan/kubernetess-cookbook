apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: catalogservice
spec:
  selector:
    matchLabels:
      app: "catalogservice"
      tier: "microservice"
  replicas: 1
  template:
    metadata:
      labels:
        app: catalogservice
        tier: microservice
    spec:
      containers:
      - name: catalogservice
        image: arunaja/k8-catalogservice:1.0  
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: PROTOCOL
          value: "jdbc:mysql://"
        - name: SUFIX
          value: "/catalog?useSSL=false"
        - name: SEPERATOR
          value: ":"
        - name: HOST
          value: $(MYSQL_PORT_3306_TCP_ADDR)$(SEPERATOR)$(MYSQL_SERVICE_PORT)
        - name: spring.datasource.url
          value: $(PROTOCOL)$(HOST)$(SUFIX)
        - name: spring.datasource.username
          value: "app-user"  
        - name: spring.datasource.password
          value: "app-user"       

        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: catalogservice
  labels:
    app: catalogservice
    tier: microservice
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: catalogservice
    tier: microservice